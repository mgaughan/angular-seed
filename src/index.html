<!DOCTYPE html>
<html ng-app="tc">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide { display: none!important; }
    </style>
    <title ng-bind="title">POC</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <base href="/">

    <!-- bower:css -->
    <link rel="stylesheet" href="content/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="content/bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->

  <!-- inject:css -->
  <link rel="stylesheet" href="content/tinder-charts.css">
  <link rel="stylesheet" href="content/select-list/select-list.css">
  <!-- endinject -->
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Tinder Charts</a>
            </div>
        </div>
    </nav>
    <div role='main' class='container'>
        <div id='apps-container'>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div ng-controller="TinderChartsController as vm">
                        <div class="row">
                            <div class='col-md-offset-2 col-md-10'>
                                <select-list items='vm.watchlist' active-item='vm.activeSecurity' class='horizontal'></select-list>    
                            </div>    
                        </div>
                        <div class="row">
                            <div class='col-md-2'>
                                <select-list items='vm.savedCharts' active-item='vm.activeSavedChart' class='vertical'></select-list>
                            </div>
                            <div class="col-md-10">
                                Watchlist: {{vm.activeSecurity}}<br />
                                Saved Chart: {{vm.activeSavedChart}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- bower:js -->
    <script src="content/bower_components/jquery/dist/jquery.js"></script>
    <script src="content/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="content/bower_components/angular/angular.js"></script>
    <!-- endbower -->

    <!-- inject:js -->
    <script src="app/tinder-charts.module.js"></script>
    <script src="app/select-list/select-list.module.js"></script>
    <script src="app/saved-charts/saved-carts.module.js"></script>
    <script src="app/watchlist/watchlist.module.js"></script>
    <script src="app/tinder-charts.controller.js"></script>
    <script src="app/select-list/select-list.component.js"></script>
    <script src="app/saved-charts/saved-charts.service.js"></script>
    <script src="app/watchlist/watchlist.service.js"></script>
    <!-- endinject -->

    <!-- inject:templates:js -->
    <!-- endinject -->
</body>
</html>
